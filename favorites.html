<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Planner</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/green-logo.png" type="image/x-icon">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS Links -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JavaScript Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- FireBase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

</head>

<body>
    <!-- NavBar -->
    <nav class="nav-wrapper light-green darken-1">

        <div class="container">

            <a href="./index.html" class="brand-logo"><img src="assets/images/white-logo.png" id="logo"
                    class="left valign-wrapper"><span class="hide-on-med-and-down font2">Meal Planner</span></a>
            <a href="#!" class="sidenav-trigger right" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>

            <ul class="right hide-on-med-and-down">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="./calendar.html">Calendar</a></li>
                <li><a href="#login" id="navbar-login-top" class="modal-trigger valign-wrapper">Login
                        <i class="material-icons right">person</i></a>
                </li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav light-green darken-1" id="mobile-links">
        <li><a href="./index.html" class="white-text">Home</a></li>
        <li><a href="#" class="white-text">Favorites</a></li>
        <li><a href="./calendar.html" class="white-text">Calendar</a></li>
        <li><a href="#login" id="navbar-login-side" class="navbar-login modal-trigger white-text">Login</a></li>
    </ul>

    <!-- Modal -->
    <div class="modal" id="login">
        <div class="modal-content">
            <i class="material-icons modal-close right">close</i>

            <input id="user-name" type="text" class="validate">
            <label for="user-name">User Name</label>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <div class="modal-footer">
            <a href="#!" id="sign-in-btn" class="modal-close btn light-green waves-effect waves-light">Sign In</a>

        </div>
    </div>
    <br>
    <!-- End NavBar -->


    <div class="parallax-container center valign-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 white-text">
                    <h2 class="white-text font3">My Favorites</h2>
                </div>
            </div>
        </div>

        <div class="parallax"><img src="./assets/images/veggies-wallpaper.jpeg"></div>

    </div>

    <div class="container">

        <h2 class="light-green-text font2">Saved Recipes</h2>

        <div id="favorite-cards" class="row section">
            <div id="col-1" class="col s12 m6"></div>
            <div id="col-2" class="col s12 m6"></div>
        </div>

    </div>

    <div class="spacer"></div>

    <!-- All of our Scripts -->

    <script src="./assets//javascript/navbarLogic.js"></script>
    <script src="./assets//javascript/recipeCardLogic.js"></script>
    <script src="./assets/javascript/myFavoritesLogic.js"></script>

</body>

</html>
