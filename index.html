<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Planner</title>


    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/green-logo.png" type="image/x-icon">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- CSS Links -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JavaScript Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- FireBase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

</head>

<body>
    <!-- NavBar -->
    <nav class="nav-wrapper light-green darken-1">

        <div class="container">

            <a href="#" class="brand-logo"><img src="assets/images/white-logo.png" id="logo"
                    class="left valign-wrapper"><span class="hide-on-med-and-down font2">Meal Planner</span></a>
            <a href="#!" class="sidenav-trigger right" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>

            <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="./favorites.html">Favorites</a></li>
                <li><a href="./calendar.html">Calendar</a></li>
                <li><a href="#login" id="navbar-login-top" class="modal-trigger valign-wrapper">Login
                        <i class="material-icons right">person</i></a>
                </li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav light-green darken-1" id="mobile-links">
        <li><a href="#" class="white-text">Home</a></li>
        <li><a href="./favorites.html" class="white-text">Favorites</a></li>
        <li><a href="./calendar.html" class="white-text">Calendar</a></li>
        <li><a href="#login" id="navbar-login-side" class="navbar-login modal-trigger white-text">Login</a></li>
    </ul>

    <!-- Modal -->
    <div class="modal" id="login">
        <div class="modal-content">
            <i class="material-icons modal-close right">close</i>

            <input id="user-name" type="text" class="validate">
            <label for="user-name">User Name</label>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <div class="modal-footer">
            <a href="#!" id="sign-in-btn" class="modal-close btn light-green waves-effect waves-light">Sign In</a>

        </div>
    </div>
    <br>
    <!-- End NavBar -->


    <div class="parallax-container center valign-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 white-text">
                    <h2 class="white-text font3">Eat Healthy, Live Healthy</h2>
                </div>
            </div>
        </div>

        <div class="parallax"><img src="./assets/images/veggies-wallpaper.jpeg"></div>

    </div>

    <div class="container col">

        <h2 class="light-green-text font2">Search Recipes</h2>
        <!-- Search Bar-->
        <div class="row section">
            <form id="search-bar" action="">

                <div class="input-field">
                    <input id="food-item" type="text">
                    <label for="food-item">Enter Ingredient Here</label>
                    <button id="search-btn" type="submit"
                        class="btn right light-green waves-effect waves-light valign-wrapper">Search<i
                            class="material-icons right">search</i></button>
                    <a id="refine-btn" class="btn-flat orange-text text-lighten-1">Refine</a>
                </div>



                <!-- <p>
                        <label>
                            <input type="checkbox" id="vegan">
                            <span>vegan</span>
                        </label>
                    </p>

                    <p>
                        <label>
                            <input type="checkbox">
                            <span>Paleo</span>
                        </label>
                    </p> -->


            </form>
        </div>

        <div id="more-options" class="row hide">
            <div class="input-field col s6 m4">
                <select class="col">
                    <option value="">None</option>
                    <option value="Gluten Free">Gluten Free</option>
                    <option value="Dairy Free">Dairy Free</option>
                    <option value="Paleo">Paleo</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan">Vegan</option>

                </select>
                <label>Dietary Restrictions</label>
            </div>
        </div>




        </form>


        <!-- End Search Bar -->
        <!-- hide -->
        <div id="results" class="row hide">
            <div class="row">
                <h3 class="center-align font2 orange-text text-lighten-1">Recipes</h3>
            </div>

            <!-- List of meals -->
            <div id="recipe-list" class="col s12 m12 l6">

                <div id="recipe-area" class="collection text-green">
                </div>
            </div>
            <!-- End Meal List -->

            <!-- Recipe Card -->
            <!-- hide -->
            <div id="recipe-card" class="col m12 l6 hide" data-id="">

                <div class="card">
                    <div class="card-image">
                        <img id="recipe-image" class="food-image" src="" alt="">
                        <a href="#!" class="favorite-btn btn-floating halfway-fab" data-faved="false">
                            <i class="material-icons">favorite</i>
                        </a>
                    </div>
                    <div class="card-content">

                        <span class="food-title card-title light-green-text text-darken-2">Rice Pilaff</span>
                        <h6 class="orange-text text-lighten-1">Diet Info</h6>
                        <p class="food-summary grey-text"></p>

                        <div class="food-ingredients hide" data-state="hidden">
                            <h6 class="card-title light-green-text">Ingredients</h6>

                            <table class="ingredients">
                                <tr>

                                </tr>
                            </table>

                        </div>
                        <div class="food-instructions hide" data-state="hidden">

                            <h6 class="card-title light-green-text">Instructions</h6>

                            <div class="instructions"></div>



                        </div>
                    </div>
                    <div class="card-action">

                        <a href="#!" class="ingredients-btn">Ingredients</a>
                        <a href="#!" class="instructions-btn">Instructions</a>
                    </div>
                </div>

            </div>
            <!-- End recipe Card -->
        </div>

        <div class="row">
            <div class="col s0 m2"></div>
            <div class="col s12 m8 valign-wrapper">
                <div class="col s3 right-align">
                    <img id="leftLeaf" src="" class="leaf"></img>
                </div>
                <div class="col s6 center-align">
                    <img id="quotespace" src="" class="round-corners"></img></div>
                <div class="col s3 left-align">
                    <img id="rightLeaf" src="" class="leaf"></img>
                </div>
            </div>
        </div>

    </div>



    </div>



    <div class="spacer"></div>




    <!-- All of our Scripts -->
    <script src="./assets//javascript/navbarLogic.js"></script>
    <script src="./assets//javascript/recipeCardLogic.js"></script>
    <script src="./assets/javascript/homePage.js"></script>
    <script src="./assets/javascript/quotelogic.js"></script>

</body>


</html>
